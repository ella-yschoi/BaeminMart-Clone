<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배민상회</title>
    <link rel="icon" href="/Image/배민상회_favicon.ico" type="image/x-icon">
    <link href="/css/mainpage.css" rel="stylesheet">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    >
</head>
<body>
    <div class="main-service-top">
        <div class="main-service-top-left">
            <p class="top-services">배민외식업광장</p>
            <p class="top-services">배민셀프서비스</p>
            <p class="top-services">배민아카데미</p>
            <p class="top-services">배민장부</p>
            <p class="top-services">배민로봇</p>
        </div>
        <div class="main-service-top-right">
            <p class="customer-center">고객센터</p>
            <p class="login-signup">로그인/회원가입</p>
        </div>
    </div>
    <div class="main-logo-top">
        <div class="main-logo-top-left">
            <a href="https://mart.baemin.com/">
                <img src="/image/배민상회_logo.png" class="main-logo">
            </a>
            <input
                class="search-box" placeholder="8월 한정, 카페 인기 상품 플러스원!">
            </input>
        </div>
        <div class="main-logo-top-right">
            <p class="my-page">나의상회</p>
            <p class="my-cart">장바구니</p>
        </div>
    </div>
    <ul class="navbar">
        <span class="navbar-border" style="width: 100%;"/>
        <li class="navbar-category"><a href="#">카테고리</a></li>
        <li><a href="#">초특가</a></li>
        <li><a href="#">인기상품</a></li>
        <li><a href="#">상회가만든</a></li>
        <li><a href="#">기획전</a></li>
    </ul>
    <!-- 메인 배너 캐러셀 섹션 -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="/Image/main-banner-1.jpg" class="d-block w-100" alt="메인 배너 1">
        </div>
            <div class="carousel-item">
                <img src="/Image/main-banner-2.jpg" class="d-block w-100" alt="메인 배너 2">
            </div>
            <div class="carousel-item">
                <img src="/Image/main-banner-3.jpg" class="d-block w-100" alt="메인 배너 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
</body>
</html>
